<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-[1280] mx-auto p-4">
    <input class="w-full px-4 py-2 border border-black-300 mb-10" id="searchInput" type="text" placeholder="Search Products...">
    <nav class="mb-12">
        <div class="flex flex-wrap gap-8 justify-center" id="filterButtons">
            <button class="filter-btn text-sm uppercase tracking-wide text-gray-500" data-category="all">
                All
            </button>
            <button class="filter-btn text-sm uppercase tracking-wide text-gray-500" data-category="smartphones">
                smartphones
            </button>
            <button class="filter-btn text-sm uppercase tracking-wide text-gray-500" data-category="laptops">
                laptops
            </button>
            <button class="filter-btn text-sm uppercase tracking-wide text-gray-500" data-category="accessories">
                accessories
            </button>
            <button class="filter-btn text-sm uppercase tracking-wide text-gray-500" data-category="audio">
                audio
            </button>
        </div>
    </nav>
    <div id="box" class="grid grid-cols-4 gap-4"></div>
</div>


<script type="module" src="2.js"></script>
</body>
</html>
